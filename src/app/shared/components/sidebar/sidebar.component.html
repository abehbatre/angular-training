<mat-nav-list>
  <div class="profile-card">
    <div class="header" *ngIf="profile">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img src="{{profile.avatar}}">
          </div>
          <mat-card-title>{{profile.name}}</mat-card-title>
          <mat-card-subtitle>{{profile.email}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>

    <div class="header" *ngIf="!profile">
      <mat-progress-bar
        mode="buffer"
        [value]="100"
        [bufferValue]="80">
      </mat-progress-bar>
    </div>


    <h2 matSubheader>Home</h2>
    <a mat-list-item routerLink="/" routerLinkActive="list-item-active">
      <mat-icon>home_work</mat-icon> Dashboard
    </a>
    <h2 matSubheader>Training</h2>
    <a mat-list-item routerLink="/materi-1" routerLinkActive="list-item-active">
      <mat-icon>book</mat-icon>Materi 1
    </a>
    <a mat-list-item routerLink="/materi-2" routerLinkActive="list-item-active">
      <mat-icon>featured_play_list</mat-icon> Materi 2
    </a>

  </div>
</mat-nav-list>



<mat-divider></mat-divider>
