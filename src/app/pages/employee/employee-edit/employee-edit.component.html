<div class="m-3">

  <button [routerLink]="['/employee']" routerLinkActive="router-link-active" type="button"
    class="btn btn-outline-dark"><i class="fa fa-arrow-left"></i> Kembali</button>
  <div class="container">

    <div *ngIf="mEmployee" class="container">
      <form>

        <div *ngIf="suksesFlag" class="alert alert-success">
          Sukses Update Data, <b><a [routerLink]="['/employee']">Kembali</a>.</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input [(ngModel)]="mEmployee.emailAddress" type="email" disabled class="form-control" name="emailAddress">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input [(ngModel)]="mEmployee.firstName" class="form-control" name="firstName">
          </div>
          <div class="form-group col-md-6">
            <label>Last Name</label>
            <input [(ngModel)]="mEmployee.lastName" type="text" class="form-control" name="lastName">
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="mEmployee.password" type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
          <label>Repeat Password</label>
          <input [(ngModel)]="mEmployee.repeatPassword" type="password" class="form-control" name="repassword">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input [(ngModel)]="mEmployee.address" type="text" class="form-control" name="address">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input [(ngModel)]="mEmployee.phoneNumber" type="text" class="form-control" name="phone">
        </div>


        <div *ngIf="suksesFlag" class="alert alert-success">
          Sukses Update Data, <b><a [routerLink]="['/employee']">Kembali</a>.</b>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <button (click)="update()" class="btn btn-outline-primary">Save</button>
      </form>
    </div>

    <div *ngIf="!mEmployee">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>


  </div>




</div>
