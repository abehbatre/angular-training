<div class="m-3">

  <button [routerLink]="['/browse-app']" routerLinkActive="router-link-active" type="button"
    class="btn btn-outline-dark"><i class="fa fa-arrow-left"></i> Kembali</button>

  <div class="container">
    <br><br>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">First Name</label>
          <input type="text" class="form-control" placeholder="Adit">
        </div>
        <div class="form-group col-md-6">
          <label for="inputName">Last Name</label>
          <input type="text" class="form-control" placeholder="P. sgt">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="***">
      </div>
      <div class="form-group">
        <label for="inputPasswordR">Repeat Password</label>
        <input type="password" class="form-control" id="inputPasswordR" placeholder="***">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address</label>
        <input type="text" class="form-control" id="inputAddress2"
          placeholder="1234 Main St Apartment, studio, or floor">
      </div>

      <div class="form-group">
        <label for="inputPhone">Phone Number</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="+62">
      </div>


      <button type="submit" class="btn btn-outline-primary">Save</button>
    </form>


  </div>




</div>
