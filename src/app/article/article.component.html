<div class="card-body col-12">
    <div class="media text-muted pt-3 ml-4">
        <div class="bd-placeholder-img mr-1 rounded mr-4">
            <div class="text-center">
                <h3 class="mb-0">{{ article.votes }}</h3>
                <div class="label">
                    Stars
                </div>
            </div>
        </div>
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark"> {{ article.title }} </strong>
                <button type="button" data-toggle="modal" data-target="#exampleModalLong"
                    class="btn btn-outline-info">Read This Book</button>
            </div>
            <span class="d-block">({{article.domain()}}) <code>|</code> <a href="{{ article.link }}" target="_blank">
                    {{article.link}}</a></span>

            <div class="btn-group mt-3">
                <button (click)="voteDown()" type="button" class="btn btn-outline-secondary">Dislike</button>
                <button (click)="voteUp()" type="button" class="btn btn-outline-secondary">Like</button>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Read {{article.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{article.content}}
            </div>
            
        </div>
    </div>
</div>
